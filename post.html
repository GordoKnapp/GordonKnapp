    <!-- Game Script -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverText = document.getElementById('gameOver');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');

        let player = { x: 300, y: 360, width: 40, height: 20 };
        let bullets = [];
        let aliens = [];
        let asteroids = [];
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let speed = 2;

        function drawPlayer() {
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
                bullet.y -= 5;
            });
            bullets = bullets.filter(b => b.y > 0);
        }

        function drawAliens() {
            ctx.fillStyle = 'red';
            aliens.forEach(alien => {
                ctx.fillRect(alien.x, alien.y, 30, 20);
                alien.y += speed;
            });
        }

        function drawAsteroids() {
            ctx.fillStyle = 'gray';
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, 10, 0, Math.PI * 2);
                ctx.fill();
                asteroid.y += speed;
            });
        }

        function detectCollisions() {
            bullets.forEach((b, bi) => {
                aliens.forEach((a, ai) => {
                    if (b.x > a.x && b.x < a.x + 30 && b.y < a.y + 20 && b.y > a.y) {
                        aliens.splice(ai, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        updateScore();
                    }
                });
            });

            asteroids.forEach(a => {
                if (a.x > player.x && a.x < player.x + player.width && a.y > player.y && a.y < player.y + player.height) {
                    endGame();
                }
            });

            aliens.forEach(a => {
                if (a.x > player.x && a.x < player.x + player.width && a.y > player.y && a.y < player.y + player.height) {
                    endGame();
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            gameOverText.style.display = 'block';
            restartBtn.style.display = 'inline-block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawAliens();
            drawAsteroids();
            detectCollisions();

            if (leftPressed && player.x > 0) player.x -= 5;
            if (rightPressed && player.x < canvas.width - player.width) player.x += 5;
            if (spacePressed) {
                bullets.push({ x: player.x + player.width / 2, y: player.y });
                spacePressed = false;
            }

            if (Math.random() < 0.02) aliens.push({ x: Math.random() * 570, y: 0 });
            if (Math.random() < 0.02) asteroids.push({ x: Math.random() * 590, y: 0 });

            // Gradually increase difficulty
            speed += 0.001;
        }

        function startGame() {
            bullets = [];
            aliens = [];
            asteroids = [];
            score = 0;
            updateScore();
            speed = 2;
            player.x = 300;
            gameOverText.style.display = 'none';
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            gameInterval = setInterval(gameLoop, 30);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === ' ') spacePressed = true;
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        startBtn.onclick = startGame;
        restartBtn.onclick = startGame;
    </script>
